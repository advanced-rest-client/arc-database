<link rel="import" href="../app-pouchdb/app-pouchdb-conflict-resolution.html">
<link rel="import" href="../app-pouchdb/app-pouchdb-index.html">
<link rel="import" href="../app-pouchdb/app-pouchdb-query.html">
<!--
`<arc-database>` A database component for advanced rest client

### Example
```
<arc-database></arc-database>
```

## ARC database structure

### ramlData
- _id
- name :String
- specification :Object
- importDate :String YYYY-mm-dd
- source :Blob

### ramlIndex

- _id
- ramlId :uuid
- headers :String
- payload :String
- url :String
- method :String
- queryParameters :Array<String>
- uriParameters :Array<String>

### requests
- _id
- name
- type
- currentHistory
- currentSaved

### harData
- _id
- requestId
- entries
- pages

### harIndex
- _id
- headers
- payload
- url
- method
- response
- harDataId
- requestId
- name
- type
- requestTime

### logs
- _id String
- type String
- logs []
- time String
- stack String

### variables
- variable String
- value String
- scope String|number ('global', environmentId)
- enabled boolean

### environments
- name String
- enabled boolean

@group Logic Elements
@element arc-database
@demo demo/index.html Requests datastore
@demo demo/har-data.html HarData datastore
-->
<dom-module id="arc-database">
  <template>
    <style>
     :host {
      display: none;
    }
    </style>
    <app-pouchdb-conflict-resolution strategy="lastWriteWins"></app-pouchdb-conflict-resolution>
    <template is="dom-repeat" items="[[indexes]]" index-as="index">
      <app-pouchdb-index adapter="[[adapter]]" db-name="[[store]]" fields="[[item.fields]]" name="[[item.name]]"></app-pouchdb-index>
    </template>
    <app-pouchdb-query db="{{db}}" id="query" adapter="[[adapter]]" db-name="[[store]]" selector="[[querySelector]]"
      fields="[[queryFields]]" sort="[[querySort]]" data="{{queryResult}}" limit="[[queryLimit]]"></app-pouchdb-query>
  </template>
  <script src="arc-database.js"></script>
</dom-module>
